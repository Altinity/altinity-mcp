name: Build Gateway

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/gateway

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      metadata: ${{ steps.meta.outputs.json }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone gateway repository
      run: |
        git clone --branch add_cors_to_sse https://github.com/Slach/gateway.git /tmp/gateway
        # git clone https://github.com/centralmind/gateway.git /tmp/gateway

    - name: Remove TARGETARCH default from Dockerfile.build
      run: |
        sed -i '/^ARG TARGETARCH=amd64$/d' /tmp/gateway/Dockerfile.build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

    - name: Build and push AMD64 image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: /tmp/gateway
        file: /tmp/gateway/Dockerfile.build
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

  build-arm64:
    runs-on: ubuntu-latest-arm
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone gateway repository
      run: |
        git clone --branch add_cors_to_sse https://github.com/Slach/gateway.git /tmp/gateway
        # git clone https://github.com/centralmind/gateway.git /tmp/gateway

    - name: Remove TARGETARCH default from Dockerfile.build
      run: |
        sed -i '/^ARG TARGETARCH=amd64$/d' /tmp/gateway/Dockerfile.build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push ARM64 image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: /tmp/gateway
        file: /tmp/gateway/Dockerfile.build
        platforms: linux/arm64
        push: true
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - build-amd64
      - build-arm64

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Create manifest list and push
      working-directory: /tmp
      run: |
        # Parse metadata from build-amd64 job
        METADATA='${{ needs.build-amd64.outputs.metadata }}'
        TAGS=$(echo "$METADATA" | jq -r '.tags[]')
        
        # Create manifest for each tag
        for tag in $TAGS; do
          docker buildx imagetools create \
            --tag $tag \
            ${{ needs.build-amd64.outputs.image-digest }} \
            ${{ needs.build-arm64.outputs.image-digest }}
        done
